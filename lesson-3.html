<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Helvetica, serif;
        margin: 0 auto;
        padding: 0 auto;
        line-height: 1.5;
        font-size: 16px;
    }

    .wrap {
        max-width: 700px;
        margin: 50px auto 50px auto;
        text-align: center;
    }

    #rightCounter {
        font-size: 24px;
        font-weight: bold;
        color: #4CAF50;
        margin-bottom: 20px;

    }

    #word {
        font-size: 36px;
        font-weight: bold;

    }

    input {
        margin: 20px auto 20px auto;
        text-align: center;
        border-radius: 3px;
        border: 2px solid cornflowerblue;
        cursor: pointer;
        font-size: 2rem;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 300px;
    }

    #word {
        display: flex;
        justify-content: center;
    }

    button {
        display: flex;
        margin: 5px auto;
        justify-content: center;
        background: #008CBA;
        color: white;
        text-align: center;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        padding-top: 10px;
        padding-bottom: 10px;
        text-transform: uppercase;
        width: 300px;
        transition-property: all;
        transition-duration: 1s;
    }

    button:focus {
        outline: none !important;
    }

    .green {
       background: #4CAF50;
    }
</style>
<body>
<div class="wrap">
    <div id="rightCounter">Правильно: 0</div>
    <div id="word" class=""></div>
    <input type="text" id="input" placeholder="Введите ответ!">
    <button id="answer" class="green">ответить</button>
    <button id="start">Загадать</button>
</div>


</body>

<script>
    let wordsRus = ['корзина', 'куст', 'коготь', 'пламя', 'кулак', 'дупло', 'посылка', 'кирпич', 'чайник', 'ведро',
        'камень', 'замок', 'треугольник', 'провод', 'парик', 'мыло', 'закат', 'созвездие', 'мел', 'кошелёк', 'грабитель',
        'енот', 'корона', 'язык', 'коса из волос',  'иллюзионист', 'засуха', 'наводнение', 'забастовка', 'тренер', 'библиотека',
        'борода', 'невеста', 'колыбель/ люлька', 'Сознание/разум', 'повстанец/бунтарь', 'толпа', 'блюдце', 'пулемёт', 'пуля', 'динамик',
        'колонка', 'зажигание', 'колесо', 'Мотор', 'пот', 'гусеница', 'хвост', 'Сантехник', 'попугай',
        'уголь', 'ствол дерева'];

    let wordsEng = ['basket', 'bush', 'claw', 'flame', 'fist', 'hollow', 'parcel', 'brick', 'kettle', 'bucket',
        'stone', 'castle', 'triangle', 'wire', 'wig', 'soap', 'sunset', 'constellation', 'chalk', 'purse', 'robber',
        'raccoon', 'crown', 'tongue', 'plait', 'conjurer', 'drought', 'flood', 'strike', 'coach', 'library',
        'beard', 'fiancée', 'cradle', 'consciousness', 'rebel', 'crowd', 'saucer', 'machine-gun', 'bullet', 'speaker',
        'Ignition', 'Wheel', 'engine', 'sweat', 'caterpillar', 'tail', 'plumber', 'parrot',
        'сoal', 'trunk'];

    let wordIndex = '';
    let counter = '';

    document.getElementById('word').innerText = "Нажмите 'Загадать'";

    const start = () => {
        wordIndex = Math.floor(Math.random()*wordsRus.length);
        document.getElementById('word').innerText = wordsRus[wordIndex];
        document.getElementById('input').focus();
    //    console.log(wordIndex);
        console.log(wordsEng[wordIndex])
    };

    const check = () => {
        if (document.getElementById('input').value == wordsEng[wordIndex]) {
            document.getElementById('word').innerText = "ВЕРНО!";
            document.getElementById('input').value = "";
            counter++;
            document.getElementById('rightCounter').innerText = "Правильно: " + counter;
            document.getElementById('input').blur();

            wordsRus.splice(wordIndex, 1);
            wordsEng.splice(wordIndex, 1);


            console.log(wordsRus.length);

            setTimeout(start, 1000);
        }

        if (wordsRus.length === 0) document.getElementById('word').innerText = 'ПОЗДРАВЛЯЕМ!!'
    };



    document.getElementById('start').onclick = () => start();
    document.getElementById('input').onchange = () => check();
    document.getElementById('answer').onclick= () => check();



</script>
</html>

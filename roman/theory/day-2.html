<h1>Занятие №2</h1>

        <ul id="eng">

<script type="module">
    import { wordsRus2, wordsEng2 } from "../js/words/words-2.js";

    for (let i = 0; i < wordsRus2.length; i++) {
        document.getElementById('rus').innerHTML += '<li>' + wordsRus2[i] + '</li>';
        document.getElementById('eng').innerHTML += '<li id="item">' + wordsEng2[i] + '</li>';
        document.getElementById('item').id = i.toString();
    }

    const voice = (text) => {
        let speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'en-En';
        window.speechSynthesis.speak(speech);
    };

    document.getElementById('eng').onclick = (e) => {
        console.log(document.getElementById(e.target.id).innerText);
        //  window.speechSynthesis.speak(document.getElementById(e.target.id).innerText);
        voice(document.getElementById(e.target.id).innerText);
    };
</script>

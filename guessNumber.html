<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/guessNumber.css" rel="stylesheet">
    <link href="css/plusMinus.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Smarty Games</title>
</head>

<body id="grid">
<header id="pageCircles">
    <a class="logo" href="index.html">  <img src="resourses/logoHeader.png" alt="логотип" height="100" ></a>
    <div class="menu">
        <div><a href="index.html" class="menu-item isActive">Главная</a></div>
        <div><a href="about.html" class="menu-item">О проекте</a></div>
        <div><a href="contacts.html" class="menu-item">Контакты</a></div>
    </div>
</header>

<div class="pageGuess" id="appGuess">
    <div class="guessHeader">
        <div class="guessCounter">
            <p></p>
            <p>Попыток: {{tryCounter}}</p></div>
        <div class="guessNumberFor">
            <p><label>До скольки загадывать?</label></p>
            <input class="inputGuessSettings" id="numberMax" type="number" v-model="numberFor">
        </div>
    </div>

    <div class="guessBody">
        <div>
            <p><label :style="{'color': colorStyle}" class="labelGuessNumber">{{labelInfo}}</label></p>
            <input class="inputGuessNumber" v-on:keyup.enter="myAnswer" type="number" v-model="answer" placeholder="Введите ответ" :disabled="disabledAnswer">
            <div class="guessButtons">
                <button class="guessButtonAnswer" v-on:click="myAnswer" :disabled="disabledAnswer">Ответить</button>
                <button class="guessButtonExample" v-on:click="newNumber">Новое число</button>
            </div>
        </div>

        <div>
            <p><label class="label" for="length">Журнал:</label></p>
            <textarea id="length" class="inputGuessJournal" type="number" rows="9" v-model="textArea" readonly></textarea>
        </div>
    </div>
</div>



<footer id="pageFooter">Copyright @ <a href="" class="menu-item">Smarty-Games.ru</a></footer>

<script src="js/guessNumber.js"></script>
</body>
</html>
